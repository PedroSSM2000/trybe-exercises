<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  </head>
  <body>
    <form id="formulario" class="container-sm m-5">
      <fieldset class="mb-3">
        <legend>Dados Pessoais</legend>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input class="form-control" type="text" id="nome" name="nome" maxlength="40" required>
        </div>
        <div class="mb-3">
          <label for="email">Email:</label>
          <input class="form-control" type="email" id="email" name="email" maxlength="50" required>
        </div>
        <div class="mb-3">
          <label for="cpf">CPF:</label>
          <input class="form-control" type="text" id="cpf" name="cpf" maxlength="14" required>
        </div>
        <div class="mb-3">
          <label for="endereco">Endereço:</label>
          <input class="form-control" type="text" id="endereco" name="endereco" maxlength="200" required>
        </div>
        <div class="mb-3">
          <label for="cidade">Cidade:</label>
          <input class="form-control" type="text" id="cidade" name="cidade" maxlength="28" required>
        </div>
        <div class="mb-3">
          <label for="estado">Estado:</label>
          <select class="form-select" id="estado" name="estado" required>
          </select>
        </div>
        <div class="mb-3">
          <label for="tipo">Tipo:</label><br>
          <input class="form-check-input" type="radio" id="tipo" name="tipo" value="casa" required> Casa
          <input class="form-check-input" type="radio" id="tipo" name="tipo" value="apartamento" required> Apartamento
        </div>
      </fieldset>
      <fieldset name="lastjob">
        <legend>Dados do último emprego</legend>
        <div class="mb-3">
          <label for="cargo">Cargo:</label>
          <textarea class="form-control" id="resumo" name="resumo" maxlength="1000" required></textarea>
        </div>
        <div class="mb-3">
          <label for="resumo">Resumo do currículo:</label>
          <input class="form-control" type="text" id="cargo" name="cargo" maxlength="40" required>
        </div>
        <div class="mb-3">
          <label for="descricao">Descrição do cargo:</label>
          <textarea class="form-control" id="descricao" name="descricao" maxlength="500" required></textarea>
        </div>
        <div class="mb-3">
          <label for="dat">Data de início:</label>
          <input class="form-control" type="text" id="data" name="data" maxlength="10" required>
        </div>
      </fieldset>
      <button class="btn btn-primary" type="submit" id="submit">Enviar</button>
      <button class="btn btn-secondary"" type="reset" id="reset">Limpar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
