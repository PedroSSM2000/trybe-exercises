<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
  </head>
  <body>
    <form id="formulario">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome" maxlength="40" required>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" maxlength="50" required>
        <br>
        <label for="cpf">CPF:</label>
        <br>
        <input type="text" id="cpf" name="cpf" maxlength="14" required>
        <br>
        <label for="endereco">Endereço:</label>
        <br>
        <input type="text" id="endereco" name="endereco" maxlength="200" required>
        <br>
        <label for="cidade">Cidade:</label>
        <br>
        <input type="text" id="cidade" name="cidade" maxlength="28" required>
        <br>
        <label for="estado">Estado:</label>
        <br>
        <select id="estado" name="estado" required>
        </select>
        <br>
        <label for="tipo">Tipo:</label>
        <br>
        <input type="radio" id="tipo" name="tipo" value="casa" required> Casa
        <input type="radio" id="tipo" name="tipo" value="apartamento" required> Apartamento
        <br>
      </fieldset>
      <fieldset name="lastjob">
        <legend>Dados do último emprego</legend>
        <label for="resumo">Resumo do currículo:</label>
        <br>
        <textarea id="resumo" name="resumo" maxlength="1000" required></textarea>
        <br>
        <label for="cargo">Cargo:</label>
        <br>
        <input type="text" id="cargo" name="cargo" maxlength="40" required>
        <br>
        <label for="descricao">Descrição do cargo:</label>
        <br>
        <textarea id="descricao" name="descricao" maxlength="500" required></textarea>
        <br>
        <label for="dat">Data de início:</label>
        <br>
        <input type="text" id="data" name="data" maxlength="10" required>
        <br>
      </fieldset>
      <button type="submit" id="submit">Enviar</button>
      <button type="reset" id="reset">Limpar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
