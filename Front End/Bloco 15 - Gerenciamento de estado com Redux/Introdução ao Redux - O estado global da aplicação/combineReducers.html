<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      const ESTADO_INICIAL_1 = {
        nome: "Rodrigo",
        sobrenome: "Santos da Silva",
        endereco: "Rua Soldado Mathias, 765",
        cidade: "Belo Horizonte",
      };

      const ESTADO_INICIAL_2 = {
        nome: "Bruna",
        sobrenome: "Santana Oliveira",
        endereco: "Rua Holanda, 332",
        cidade: "São Paulo",
      };

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case "CHANGE_NAME_1":
            return {
              ...state,
              nome: action.payload.name,
              sobrenome: action.payload.surname,
            };
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case "CHANGE_NAME_2":
            return {
              ...state,
              nome: action.payload.name,
              sobrenome: action.payload.surname,
            };
          default:
            return state;
        }
      };

      const reducers = Redux.combineReducers({
        first: meuPrimeiroReducer,
        second: meuSegundoReducer,
      });

      const store = Redux.createStore(
        reducers,
        undefined,
        window.__REDUX_DEVTOOLS_EXTENSION__ &&
          window.__REDUX_DEVTOOLS_EXTENSION__()
      );

      const getByID = (id) => document.getElementById(id);
      const nome1 = getByID("nome-1");
      const sobrenome1 = getByID("sobrenome-1");
      const nome2 = getByID("nome-2");
      const sobrenome2 = getByID("sobrenome-2");

      const changeName = (name, index) => ({
        type: `CHANGE_NAME_${index}`,
        payload: {
          name: name.split(" ")[0],
          surname: name.split(" ").slice(1).join(" "),
        },
      });

      window.onload = () => {
        setTimeout(() => {
          store.dispatch(changeName("Pedro Sousa Soares de Melo", 1));
        }, 2000);
      };
    </script>
  </body>
</html>
