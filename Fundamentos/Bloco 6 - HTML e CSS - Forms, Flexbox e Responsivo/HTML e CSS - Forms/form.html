<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
  </head>
  <body>
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" maxlength="40" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" maxlength="50" required>
      <br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" maxlength="11" required>
      <br>
      <label for="endereco">Endere√ßo:</label>
      <input type="text" id="endereco" name="endereco" maxlength="200" required>
      <br>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" maxlength="28" required>
      <br>
      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
      </select>
      <br>
      <label for="tipo">Tipo:</label>
      <input type="radio" id="tipo" name="tipo" value="casa" required> Casa
      <input type="radio" id="tipo" name="tipo" value="apartamento" required> Apartamento
      <br>
      <button type="submit">Enviar</button>
    </fieldset>
    <script src="script.js"></script>
  </body>
</html>
